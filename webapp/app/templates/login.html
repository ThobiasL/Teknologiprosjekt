<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innlogging</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Innlogging</h2>

        <!-- Viser feilmelding hvis en 'error' eksisterer -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="menu">
        <!-- Innloggingsskjema -->
            <form action="{{ url_for('auth.login') }}" method="POST">
                <label for="username">Brukernavn:</label>
                <input type="text" id="username" name="username" placeholder="Brukernavn" required>
                
                <label for="password">Passord:</label>
                <input type="password" id="password" name="password" placeholder="Passord" required>
            
                <button type="submit">Logg inn</button>
            </form>
        </div>

            <a href="{{ url_for('auth.register') }}">
                <button>Ny bruker</button>
            </a>
        
    </div>
</body>
</html>
