<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dørlås</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Automatisk låsetid</h2>
        
        <form action="{{ url_for('lock.update_lock_time') }}" method="POST">
            <input type="time" name="lock_time" class="time-input" value="{{ lock_time }}">
            <br>
            <button type="submit" class="action-btn">Endre låsetid</button>
        </form>

        <!-- Lås dør knapp -->
        <form action="{{ url_for('lock.lock_door') }}" method="POST">
            <button type="submit" class="menu-item">
                <img src="{{ url_for('static', filename='img/lockdoor_icon.png') }}" alt="Lås dør" class="icon">
                <span>Lås dør</span>
            </button>
        </form>

        <!-- Lås opp dør knapp -->
        <form action="{{ url_for('lock.unlock_door') }}" method="POST">
            <button type="submit" class="menu-item">
                <img src="{{ url_for('static', filename='img/unlockdoor_icon.png') }}" alt="Lås opp dør" class="icon">
                <span>Lås opp dør</span>
            </button>
        </form>

        <a href="{{ url_for('main.home') }}">
            <button>Tilbake</button>
        </a>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
