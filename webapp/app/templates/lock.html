<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dørlås</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h3>Automatisk låsetid</h3>
        <div class="time-display">10:50</div><br>
        <button>Endre låsetid</button><br>

        <div class="grid-container">
            <div class="button-container">
                <img src="{{ url_for('static', filename='img/lockdoor_icon.png') }}" alt="Lock Door">
                <span>Lås dør</span>
            </div>
            <div class="button-container">
                <img src="{{ url_for('static', filename='img/unlockdoor_icon.png') }}" alt="Unlock Door">
                <span>Lås opp dør</span>
            </div>
        </div>
        <a href="{{ url_for('main.home') }}">
            <button>Tilbake</button>
        </a>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
