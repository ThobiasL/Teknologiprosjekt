<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ task.name }} - Detaljer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ task.name }}</h1>

        {% include 'flash_messages.html' %}
        
        <div class="menu">
            <!-- Form for å skru på/av oppgaven -->
            <form method="post">
                <input type="hidden" name="toggle_schedule" value="true">
                <button type="submit" class="menu-item {% if task.scheduled %}enabled{% else %}disabled{% endif %}">
                    {{ "Aktivert" if task.scheduled else "Deaktivert" }}
                </button>
            </form>

            <!-- Form for å sette tid -->
            <form method="post">
                <input type="hidden" name="set_time" value="true">
                <input type="time" class="menu-item" name="time" value="{{ task.time }}">
                <button type="submit" class="menu-item">Sett tid</button>
            </form>
        </div>

        <!-- Tilbake-knapp -->
        <a href="{{ url_for('tasks.show_page') }}">
            <button>Tilbake</button>
        </a>
    </div>
</body>
</html>
